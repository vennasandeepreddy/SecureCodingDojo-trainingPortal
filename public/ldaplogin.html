<!DOCTYPE html>
<html>
<head>
  <title>Secure Coding Dojo &gt; Local Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/public/jquery/dist/jquery.min.js"></script>
  <script src="/public/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/public/angular/angular.min.js"></script>
  <link href="/public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">


</head>

<body data-offset="50">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="/">Secure Coding Dojo &gt; LDAP Login</a>
</nav>

<br/><br/><br/><br/>

<div id="container" class="container">
    
  <form action="/public/ldaplogin" method="POST">
    <div class="form-group">
      <label for="username">User name:</label>
      <input type="username" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" autocomplete="off">
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
</div>


</body>
</html>
